# book
type Book {
  title: String
  author: String
}

# user
type User {
  _id: ID
  name: String
  email: String
  books: [Book]
}
input UserInput {
  email: String! @constraint(minLength: 5, format: "email")
  name: String!
  password: String!
}

type Query {
  books: [Book]
  users: [User]
  userById(id:ID): User
}

type Mutation {
  createUser(input: UserInput): User
}